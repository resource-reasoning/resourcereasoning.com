---
title: Resource Reasoning
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
  values:
    layout: page
include:
- _schema
exclude:
- vendor
- README.md
- Gemfile
- Gemfile.lock
- Rakefile
- CNAME
gems:
- jekyll-sitemap
- jekyll-redirect-from
github:
  repository_url: https://github.com/resource-reasoning/resourcereasoning.com
  issues_url: https://github.com/resource-reasoning/resourcereasoning.com/issues
permalink: "/news/:year/:month/:title.html"
prose:
  media: images
  ignore:
  - vendor
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - CNAME
  - ".gitignore"
  - ".gitkeep"
  - ".gitmodules"
  - ".travis.yml"
  - _config.yml
  - _tests
  - _schema
  - edit
  metadata:
    Key:
    - name: layout
      field:
        element: hidden
    _posts:
    - name: title
      field:
        element: text
        label: title
