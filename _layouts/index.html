<script type="text/javascript">
  function startGallery() {
    var myGallery = new gallery($('photoGallery'), {
      timed: true,
      showArrows: false,
      showInfopane: false,
      showCarousel:false,
      embedLinks: false,
      delay: 5000,
      onPopulated: function() {
        // Randomize the gallery!
        for (var gi=0; gi < this.galleryData.length; gi++) {
          var tmp = this.galleryData[gi];
          var r = gi + Math.floor(Math.random() * (this.galleryData.length - gi));
          this.galleryData[gi] = this.galleryData[r];
          this.galleryData[r] = tmp;
        }
      }
    });
  }
  window.addEvent('domready', startGallery);
</script>
